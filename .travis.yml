language: python
services:
- docker
env:
  global:
    - REGION='ap-northeast-1'
    - ECR_REPO='workshop-aws-ecs-with-cicd'
    - ECR_IMAGE_NAME='demo-site'
    - ECR_IMAGE_TAG=$TRAVIS_BUILD_NUMBER
install:
  - echo "install nothing!"
script:
  - echo "not tests!"
after_success:
  - docker --version  # document the version travis is using
  - pip install awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - eval $(aws ecr get-login --region ${REGION}) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars
  - docker build -t build-image-final .
  - docker tag build-image-final:latest ${AWS_ACCOUNT_ID}.dkr.ecr.${${REGION})}.amazonaws.com/${ECR_IMAGE_NAME}:${ECR_IMAGE_TAG}
  - docker push ${AWS_ACCOUNT_ID}.dkr.ecr.${${REGION})}.amazonaws.com/${ECR_IMAGE_NAME}:${ECR_IMAGE_TAG}git